    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#">
        <img src="assets/shield.png" width="30" height="35" class="d-inline-block align-top mr-2" alt="">
        <h3>Covid19 <span>Tracker</span></h3>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Overview <span class="sr-only">(current)</span></a>

            <a class="nav-link" href="#">Top Effected</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- content -->
    <div class="row mt-5">
      <div class="col-5">
        <img src="assets/people.png" class="img-people" alt="">
      </div>
      <div class="col-7">
        <div class="row wrap-card">
          <div class="col-6">
            <div class="card bg-card-1">
              <div class="shape-hr"></div>
              <img src="assets/1.png" class="shape-card" alt="">
              <h3>Indonesia</h3>
              <p>
                28.000.000 Meninggal,
              </p>
              <p>
                29.329 Positif, 900.000 Sembuh
              </p>
            </div>
          </div>

          <div class="col-6">
            <div class="card bg-card-2">
              <div class="shape-hr"></div>
              <img src="assets/2.png" class="shape-card" alt="">
              <h3>Total Meninggal</h3>
              <p>
                28.000.000
              </p>
              <p>
                Meninggal
              </p>
            </div>
          </div>

          <div class="col-6 mt-4">
            <div class="card bg-card-3">
              <div class="shape-hr"></div>
              <img src="assets/3.png" class="shape-card" alt="">
              <h3>Total Positif</h3>
              <p>
                29.329 Positif
              </p>
            </div>
          </div>

          <div class="col-6 mt-4">
            <div class="card bg-card-4">
              <div class="shape-hr"></div>
              <img src="assets/4.png" class="shape-card" alt="">
              <h3>Total Sembuh</h3>
              <p>
                900.000 Sembuh
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Akhir content -->
  </div>
